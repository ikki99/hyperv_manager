<div class="container-fluid">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2"><i class="fas fa-desktop me-2"></i>虚拟机列表</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#createVmWizardModal">
                <i class="fas fa-plus me-1"></i>创建虚拟机
            </button>
        </div>
    </div>

    <div class="btn-toolbar mb-3" role="toolbar">
        <div class="btn-group me-2" role="group">
            <button type="button" id="refresh-vms" class="btn btn-secondary"><i class="fas fa-sync-alt me-1"></i>刷新</button>
        </div>
        <div class="btn-group me-2" role="group">
            <button type="button" id="start-vm" class="btn btn-success" disabled><i class="fas fa-play me-1"></i>启动</button>
            <button type="button" id="shutdown-vm" class="btn btn-warning" disabled><i class="fas fa-power-off me-1"></i>关机</button>
            <button type="button" id="stop-vm" class="btn btn-danger" disabled><i class="fas fa-stop me-1"></i>强制停止</button>
        </div>
        <div class="btn-group me-2" role="group">
            <button type="button" id="connect-vm" class="btn btn-info" disabled><i class="fas fa-terminal me-1"></i>连接</button>
            <button type="button" id="settings-vm" class="btn btn-secondary" disabled><i class="fas fa-cog me-1"></i>设置</button>
            <button type="button" id="remote-exec-vm" class="btn btn-dark" disabled><i class="fas fa-laptop-code me-1"></i>远程执行</button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" id="delete-vm" class="btn btn-danger" disabled><i class="fas fa-trash-alt me-1"></i>删除</button>
        </div>
    </div>

    <div class="table-responsive">
        <table id="vms-table" class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>名称</th>
                    <th>状态</th>
                    <th>CPU 使用率 (%)</th>
                    <th>分配内存 (MB)</th>
                    <th>运行时间</th>
                    <th>IP 地址</th>
                </tr>
            </thead>
            <tbody>
                <!-- VM data will be inserted here -->
            </tbody>
        </table>
    </div>
</div>

<!-- Remote Execution Modal -->
<div class="modal fade" id="remoteExecModal" tabindex="-1" aria-labelledby="remoteExecModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="remoteExecModalLabel">远程执行命令: <span id="remote-exec-vm-name"></span></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="remote-exec-username" class="form-label">用户名</label>
                    <input type="text" class="form-control" id="remote-exec-username" placeholder="例如: Administrator 或 root">
                </div>
                <div class="mb-3">
                    <label for="remote-exec-password" class="form-label">密码</label>
                    <input type="password" class="form-control" id="remote-exec-password">
                </div>
                <div class="mb-3">
                    <label for="remote-exec-command" class="form-label">要执行的命令</label>
                    <textarea class="form-control" id="remote-exec-command" rows="5" placeholder="例如: ipconfig /all 或 ifconfig"></textarea>
                </div>
                <div class="mb-3">
                    <label for="common-scripts" class="form-label">常用脚本</label>
                    <select class="form-select" id="common-scripts">
                        <option value="">选择一个脚本...</option>
                        <option value="ipconfig">Windows: 查看网络配置 (ipconfig /all)</option>
                        <option value="ifconfig">Linux: 查看网络配置 (ifconfig)</option>
                        <option value="install-choco">Windows: 安装 Chocolatey</option>
                        <option value="install-git-vscode">Windows: 安装 Git 和 VSCode (需 Chocolatey)</option>
                        <option value="update-apt">Ubuntu/Debian: 更新软件包列表 (sudo apt update)</option>
                        <option value="install-nginx">Ubuntu/Debian: 安装 Nginx (sudo apt install nginx -y)</option>
                        <option value="set-static-ip">Windows: 设置静态IP (模板)</option>
                        <option value="set-static-ip-linux">Debian/Ubuntu: 设置静态IP (模板)</option>
                    </select>
                </div>
                <button class="btn btn-primary" id="execute-remote-command">执行</button>
                <hr>
                <h6>输出</h6>
                <pre id="remote-exec-output" class="bg-light p-3 rounded" style="max-height: 300px; overflow-y: auto;">等待执行...</pre>
            </div>
        </div>
    </div>
</div>

<!-- Context Menu -->
<div id="context-menu" class="dropdown-menu" style="position: absolute; display: none;">
    <a class="dropdown-item" id="context-start" href="#"><i class="fas fa-play me-2"></i>启动</a>
    <a class="dropdown-item" id="context-shutdown" href="#"><i class="fas fa-power-off me-2"></i>关机</a>
    <a class="dropdown-item" id="context-stop" href="#"><i class="fas fa-stop me-2"></i>强制停止</a>
    <a class="dropdown-item" id="context-settings" href="#"><i class="fas fa-cog me-2"></i>设置</a>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item text-danger" id="context-delete" href="#"><i class="fas fa-trash-alt me-2"></i>删除</a>
</div>

<!-- VM Settings Modal -->
<div class="modal fade" id="vmSettingsModal" tabindex="-1" aria-labelledby="vmSettingsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="vmSettingsModalLabel">虚拟机设置: <span id="vm-settings-title"></span></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="vm-network-switch" class="form-label">网络适配器</label>
                    <select class="form-select" id="vm-network-switch"></select>
                </div>
                <div class="mb-3">
                    <label for="vm-settings-iso-path" class="form-label">CD/DVD 驱动器 (ISO)</label>
                    <select class="form-select" id="vm-settings-iso-path"></select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="save-vm-settings">保存更改</button>
            </div>
        </div>
    </div>
</div>
