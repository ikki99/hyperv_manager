<div class="container">
    <h1><i class="fas fa-compact-disc me-2"></i>镜像管理</h1>

    <ul class="nav nav-tabs" id="imagesTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="local-images-tab" data-bs-toggle="tab" data-bs-target="#local-images" type="button" role="tab" aria-controls="local-images" aria-selected="true">本地镜像</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="online-images-tab" data-bs-toggle="tab" data-bs-target="#online-images" type="button" role="tab" aria-controls="online-images" aria-selected="false">在线仓库</button>
        </li>
    </ul>

    <div class="tab-content" id="imagesTabContent">
        <div class="tab-pane fade show active" id="local-images" role="tabpanel" aria-labelledby="local-images-tab">
            <div class="p-3">
                <p>下面是您在“设置”页面指定的目录中找到的 <code>.iso</code> 文件。</p>
                <button id="rescan-local-images" class="btn btn-secondary mb-3"><i class="fas fa-sync-alt me-1"></i>重新扫描</button>
                <table id="local-images-table" class="table table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>文件名</th>
                            <th>大小</th>
                            <th>完整路径</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Local ISO files will be listed here -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="tab-pane fade" id="online-images" role="tabpanel" aria-labelledby="online-images-tab">
            <div class="p-3">
                <p>一些来自官方渠道的流行操作系统镜像。</p>
                <div id="online-images-list" class="row">
                    <!-- Online images will be listed here as cards -->
                </div>
            </div>
        </div>
    </div>
</div>
